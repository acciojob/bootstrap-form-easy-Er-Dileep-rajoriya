<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>
<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
<body>
	<!-- the entire body must be written by student -->
<form class="row g-3 needs-validation p-4" novalidate>
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">First Name</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom01"
          required
        />
        <div class="invalid-feedback">First name required!</div>
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom02"
          required
        />
        <div class="invalid-feedback">Last name required!</div>
      </div>
      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label"
          >Email Address</label
        >
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
          <input
            type="text"
            class="form-control"
            id="validationCustomUsername"
            aria-describedby="inputGroupPrepend"
			  placeholder="xyz@abc.com"
            required
          />
          <div class="invalid-feedback">Email required!</div>
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">College</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom03"
          required
        />
        <div class="invalid-feedback">Please provide a valid college.</div>
      </div>
      <div class="col-md-3">
        <label for="validationCustom04" class="form-label"
          >Graduation Year</label
        >
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value="">--Select--</option>
          <option>2020</option>
          <option>2021</option>
          <option>2022</option>
          <option>2023</option>
        </select>
        <div class="invalid-feedback">
          Please select a valid Graduation Year.
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationCustom05" class="form-label">Roll No.</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom05"
          required
        />
        <div class="invalid-feedback">Please provide a valid Roll No.</div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="invalidCheck"
            required
          />
          <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">You must agree before submitting.</div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>

    <script>
      (function () {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>

    <!-- Bootstrap 5 JS for validation styling -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
